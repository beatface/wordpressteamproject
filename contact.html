<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Page</title>
  <link rel="stylesheet" type="text/css" href="contact-style.css">
</head>
<body>

	<div class="main-image">
      <header id="header">
        <h1 class="head">Travel Tennessee</h1>
        <nav class="navigation">
          <ul id="nav">
            <li><a href="wordpresshome.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </nav>
      <h2 class="floated-heading">Contact Travel Tennessee</h2>
      <h3 class="floated-byline">An NSS Group Project</h3>
      </header>
    </div>


<div class="container">
<h3 id="article-header" class="comment-reply-title">Leave a Reply</h3>

<form method="post" id="comment-form" class="form-horizontal" role="form">
  <div class="alert">Your email address will not be published.
  </div>

<div class="form-group">
  <div class="comment-form-author">
    <input class="form-control" id="author" placeholder="Name" name="author" type="text" value aria required="true">
  </div>
 <div class="comment-form-email">
   <input id="email" class="form-control" name="email" placeholder="Email" type="text" value aria-required="true">
 </div>
</div>  

<div class="form-group">
  <div class="comment-form-url">
    <input class="form-control" placeholder="Website" id="url" name="url" type="text" value>
  </div>
</div>

  <div class="form-group comment-form-comment">
  <div class="col-sm-12">
    <textarea class="form-control" id="comment" name="comment" placeholder="Comment" rows="15" aria-required="true"></textarea>
  </div>
</div>
<div class="form-submit">
  <input type="submit" name="submit" id="submit" value="Post Comment">
  </div>
</form>
</div>

<div>
  <footer>
    <div class="footer"></div>
    <div class="copyright">
    	<p class="copyright-text">© Best Group Ever, 2015 ®</p>
    </div>
  </footer>
</div>
</div>
</body>
</html>
